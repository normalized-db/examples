<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>normalized-db - Angular-Demo</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .app-root-loader,
    noscript {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
  </style>

</head>
<body>
  <app-root>
    <div class="app-root-loader">

      <svg xmlns="http://www.w3.org/2000/svg"
           width="150px"
           height="150px"
           viewBox="0 0 100 100">

        <circle r="35" cx="50" cy="50"
                fill="none"
                stroke="#E61B23"
                stroke-width="5"
                stroke-dasharray="160 56"
                transform="rotate(100 50 50)">

          <animateTransform attributeName="transform"
                            type="rotate"
                            calcMode="linear"
                            values="0 50 50;360 50 50"
                            keyTimes="0;1"
                            dur="2.5s"
                            begin="0s"
                            repeatCount="indefinite">
          </animateTransform>
        </circle>
      </svg>

    </div>
  </app-root>

  <noscript>
    <p>Sorry, this app requires JavaScript to run!</p>
    <p>Please enable it and reload to continue.</p>
  </noscript>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Intl.~locale.de"></script>
</body>
</html>

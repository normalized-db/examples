<ng-container *ngIf="user; else empty">
  <mat-card>
    <mat-card-header>
      <img *ngIf="user.profileImage" mat-card-avatar [src]="user.profileImage" alt="Profile picture">
      <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
      <mat-card-subtitle>{{user.userName}} ({{user.role.label}})</mat-card-subtitle>
    </mat-card-header>
  </mat-card>

  <mat-tab-group>
    <mat-tab label="Articles">
      <app-article-list [articles]="articles"></app-article-list>
    </mat-tab>
    <mat-tab label="Comments">
      <app-comment-list [comments]="comments"></app-comment-list>
    </mat-tab>
  </mat-tab-group>
</ng-container>

<ng-template #empty>
  <app-empty [entity]="'user'"></app-empty>
</ng-template>

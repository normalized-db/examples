<ng-container *ngIf="users && users.hasItems; else empty">
  <mat-card *ngFor="let user of users.items" class="user">
    <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
    <mat-card-subtitle>
      {{user.userName}} ({{user.role.label}})
    </mat-card-subtitle>
    <mat-card-actions>
      <button mat-button [routerLink]="['/user', user.userName]">
        Show <mat-icon>zoom_in</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</ng-container>

<ng-template #empty>
  <app-empty-list [entity]="'users'"></app-empty-list>
</ng-template>

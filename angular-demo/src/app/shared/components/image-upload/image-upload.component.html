<form class="image-upload">
  <h2 matDialogTitle>Image upload</h2>
  <mat-dialog-content (click)="file.click()">
    <img *ngIf="imageUri; else noImage" class="preview" [src]="imageUri">
    <ng-template #noImage>
      <div class="no-image">Click to add image</div>
    </ng-template>
    <input type="file" #file hidden (change)="onFileUpload($event)">
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close type="button">Cancel</button>
    <button mat-button type="button" (click)="onDone()">OK</button>
  </mat-dialog-actions>
</form>
